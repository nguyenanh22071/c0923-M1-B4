<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<img id="x" src="https://giaxe.2banh.vn/cache/dataupload/products/slides/520_368_f2501e57e49ece677fd30df85d153c73.jpg"
     style="width: 100px; position: absolute; top:100px; left:100px">
<script>
    let vantoca  = 1;
    setInterval(()=> {
        let dichuyen=document.getElementById('x')
        dichuyen.style.left = parseInt(dichuyen.style.left) + vantoca + 'px';
        if (parseInt(dichuyen.style.left)> window.innerWidth - 100){
            dichuyen.style.left =0 +'px'
        }
    },0.1);
    window.addEventListener('keydown', (e) => {
        console.log(e.key);
        let imggg = document.getElementById('x');
        if (e.key == 'a') {
            imggg.style.left = parseInt(imggg.style.left) - 50 + 'px'
        }
        if (e.key == 'd') {
            imggg.style.left = parseInt(imggg.style.left) + 50 + 'px'
        }
        if (e.key == 'w') {
            imggg.style.top = parseInt(imggg.style.top) - 50 + 'px'
        }
        if (e.key == 's') {
            imggg.style.top = parseInt(imggg.style.top) + 50 + 'px'
        }
    })
</script>
</body>
</html>
